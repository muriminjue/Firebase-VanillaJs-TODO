<body>
  <section id="signedOut">
    <div class="container d-flex flex-row justify-content-center align-items-center">
      <div class="card mt-auto">
        <div class="card-body">
          <h5 class="card-title">Welcome</h5>
          <p class="card-text">Happiness is <span>...to finish a todo list</span></p>
          <a id="signIn" class="btn btn-primary">SignIn With Google</a>
        </div>
        <div class="card-footer">
          From the Dev Team, With regards.
        </div>
      </div>

    </div>
  </section>

  <section id="signedIn" hidden="true">
    <div class="container d-flex flex-column align-items-center ">
      <div id="userDetails" class="user"> </div>
      <div class="form m-2">
        <form id="newtask"  class="row g-3">
          <div class="col-8">
            <input type="text" class="form-control" name="task" id="newtaskname" placeholder="New task..." required>
          </div>
          <div class="col-2">
            <input type="datetime-local" class="form-control" name="task" id="newtaskdate" placeholder="Due Date" required>
          </div>
          <div class="col-2">
            <button class="btn btn-primary" class="d-inline" type="submit">Save</button>
          </div>
        </form>
      </div>
      <div>
        <h2>My Todo Item List</h2>

        <ul id="itemlist"></ul>

      </div>
      <a id="signOut" class="btn btn-primary">Sign Out</a>
    </div>
  </section>
