              <input type="text" class="form-control" name="newtaskname" id="newtaskname" placeholder="New task..." required>
            </div>
            <div class="col-md-2 col=sm=12">
              <label for="newtaskdate">Due Date:</label>
              <input type="datetime-local" class="form-control" name="newtaskdate" id="newtaskdate" placeholder="Due Date"
                required>
            </div>
            <div class="col-md-2 col=sm=12">
              <label for=""></label>
              <button class="btn btn-primary" class="d-inline" type="submit">Save</button>
            </div>
          </form>
        </div>
        <div style="width:100%" class="mt-10">

          <br />

        </div>
